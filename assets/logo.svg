<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0d1117" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Population groups (circles representing opinions) -->
  <!-- Group 1 (left) -->
  <circle cx="60" cy="80" r="15" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="50" cy="105" r="12" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="70" cy="110" r="10" fill="url(#grad1)" opacity="0.5"/>
  
  <!-- Group 2 (center) -->
  <circle cx="100" cy="70" r="18" fill="url(#grad2)" opacity="0.9"/>
  <circle cx="95" cy="100" r="16" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="110" cy="95" r="14" fill="url(#grad2)" opacity="0.6"/>
  
  <!-- Group 3 (right) -->
  <circle cx="140" cy="85" r="13" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="145" cy="110" r="11" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="130" cy="115" r="9" fill="url(#grad1)" opacity="0.4"/>
  
  <!-- Arrows showing movement/convergence -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
  
  <!-- Convergence arrows -->
  <path d="M 60 95 Q 80 105 95 110" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 140 100 Q 120 105 110 108" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Central balance point -->
  <circle cx="100" cy="130" r="8" fill="#3fb950" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f0f6fc" text-anchor="middle">MinPol</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Minimizar Polarizaci√≥n</text>
</svg>
